name: Docs Linting

on:
  workflow_call:
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop, main]

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  lint-md:
    name: "Markdown"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Fetch config
        shell: sh
        run: |
          test -f .markdownlint.yaml && echo "Using local config file" || curl --silent --show-error --fail --location https://raw.githubusercontent.com/ROCm/rocm-docs-core/develop/.markdownlint.yaml -O
      - name: Use markdownlint-cli2
        uses: DavidAnson/markdownlint-cli2-action@v14.0.0
        with:
          globs: "**/*.md"

  spelling:
    name: "Spelling"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Fetch config
        if: ${{ ! contains( github.repository, 'rocm-docs-core') }}
        shell: sh
        run: |
          curl --silent --show-error --fail --location https://raw.githubusercontent.com/ROCm/rocm-docs-core/develop/.github/workflows/yaml_merger.py -o .github/workflows/yaml_merger.py
          curl --silent --show-error --fail --location https://raw.githubusercontent.com/ROCm/rocm-docs-core/develop/.spellcheck.yaml -O
          curl --silent --show-error --fail --location https://raw.githubusercontent.com/ROCm/rocm-docs-core/develop/.wordlist.txt >> .wordlist.txt
      - name: Check local spelling file
        id: check_local_spelling
        run: |
          if [ -f .spellcheck.local.yaml ]; then
            echo "check_result=true" >> $GITHUB_OUTPUT
          else
            echo "check_result=false" >> $GITHUB_OUTPUT
          fi
      - name: Merge local and main YAML files
        if: steps.check_local_spelling.outputs.check_result == 'true'
        shell: sh
        run: |
          python3 .github/workflows/yaml_merger.py .spellcheck.yaml .spellcheck.local.yaml .spellcheck.yaml
      - name: Run spellcheck
        uses: rojopolis/spellcheck-github-actions@0.52.0
      - name: On fail
        if: failure()
        run: |
          echo "Please check for spelling mistakes or add them to '.wordlist.txt' in either the root of this project or in rocm-docs-core."

  word-check:
    name: "Banned or avoidable words"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Fetch word lists
        shell: bash
        run: |
          curl --silent --show-error --fail --location https://raw.githubusercontent.com/ROCm/rocm-docs-core/linting_improvement/.bannedwords.txt >> .bannedwords.txt
          curl --silent --show-error --fail --location https://raw.githubusercontent.com/ROCm/rocm-docs-core/linting_improvement/.avoidablewords.txt >> .avoidablewords.txt
      # ðŸš« BANNED WORD CHECK (fails job)
      - name: Check for banned words
        id: banned_check
        shell: bash
        run: |
          set +e  # Don't exit on non-zero status
          FOUND_BANNED=0
          if [ -s .bannedwords.txt ]; then
            echo "Checking for banned words in docs/**/*.{md,rst}..."
            while IFS= read -r word || [ -n "$word" ]; do
              # Skip blank lines or comments
              [ -z "$word" ] || [[ "$word" =~ ^#.*$ ]] && continue
              # Search for word with word boundaries
              MATCHES=$(grep -rni --include="*.md" --include="*.rst" "\b$word\b" docs/ 2>/dev/null)
              if [ -n "$MATCHES" ]; then
                echo "$MATCHES" | while IFS=: read -r file line text; do
                  echo "::error file=${file},line=${line}::Banned word '${word}' found â†’ ${text}"
                done
                FOUND_BANNED=1
              fi
            done < .bannedwords.txt
          fi
          if [ $FOUND_BANNED -eq 1 ]; then
            exit 1
          fi

      # âš ï¸ AVOIDABLE WORD CHECK (warnings only)
      - name: Check for avoidable words
        if: always()
        continue-on-error: true
        shell: bash
        run: |
          set +e  # Don't exit on non-zero status
          FOUND_AVOIDABLE=0
          if [ -s .avoidablewords.txt ]; then
            echo "Checking for avoidable words in docs/**/*.{md,rst}..."
            while IFS= read -r word || [ -n "$word" ]; do
              # Skip blank lines or comments
              [ -z "$word" ] || [[ "$word" =~ ^#.*$ ]] && continue
              # Search for word with word boundaries
              MATCHES=$(grep -rni --include="*.md" --include="*.rst" "\b$word\b" docs/ 2>/dev/null)
              if [ -n "$MATCHES" ]; then
                echo "$MATCHES" | while IFS=: read -r file line text; do
                  echo "::warning file=${file},line=${line}::Avoidable word '${word}' found â†’ ${text}"
                done
                FOUND_AVOIDABLE=1
              fi
            done < .avoidablewords.txt
          fi
          echo "Avoidable word check complete."
          if [ $FOUND_AVOIDABLE -eq 1 ]; then
            exit 1
          fi
