version: 2

sphinx:
   configuration: docs/conf.py

formats: [htmlzip, pdf, epub]

python:
   install:
   - method: pip
     path: .
     extra_requirements:
       - "api_reference"
   - requirements: requirements.txt

build:
   os: ubuntu-22.04
   tools:
      python: "3.8"
   apt_packages:
     - "doxygen"
     - "graphviz" # For dot graphs in doxygen
